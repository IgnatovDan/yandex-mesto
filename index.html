<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MeCTO</title>
  <meta name="description" content="This site shows several places with photos and descriptions.">
  <meta name="keywords" content="place photo description">
  <meta name="author" content="Dan Ignatov">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__photo" src="./images/custo.jpg">
      <div class="profile__name-edit-container">
        <p class="profile__name">
          Жак-Ив Кусто
        </p>
        <button class="profile__edit">
        </button>
      </div>
      <p class="profile__details">
        Исследователь океана
      </p>
      <button class="profile__add"></button>
    </section>
    <section class="places-list">
      <!-- TODO: ul/li -->
      <article class="place">
        <img class="place__image" src="./images/place1.jpg">
        <div class="place__caption-container">
          <p class="place__caption">Карачаевск</p>
          <button class="place__like"></button>
        </div>
      </article>
      <article class="place">
        <img class="place__image" src="./images/place2.jpg">
        <div class="place__caption-container">
          <p class="place__caption">Гора Эльбрус</p>
          <button class="place__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>
</body>

</html>
