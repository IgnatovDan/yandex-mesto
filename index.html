<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MeCTO</title>
  <meta name="description" content="This site shows several places with photos and descriptions.">
  <meta name="keywords" content="place photo description">
  <meta name="author" content="Dan Ignatov">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__photo" src="./images/custo.jpg" alt="Фотография в профиле">
      <div class="profile__name-edit-container">
        <!--
          Container is required to 
          1. sync 'name'/'edit' V-align with figma (https://codepen.io/DanIgnatov/pen/LYmGVpj - cannot make V-align with css-grid)
          2. place 'edit' right after name text (cannot setup "ellipsis + center + width-by-content" using css-grid)
          I will use "flex + container"
        -->
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit">
        </button>
      </div>

      <p class="profile__details">Исследователь океана Исследователь океана Исследователь океана Исследователь океана Исследователь океана Исследователь океана Исследователь океана Исследователь океана</p>

      <button type="button" class="profile__add"></button>
    </section>
    <section>
      <ul class="places-list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_page-is-loading popup_type_edit-profile">
    <div class="popup__content">
      <form class="form profile-form" name="profile-form">
        <h2 class="form__caption">Редактировать профиль</h2>
        <fieldset class="form__field-set">
          <input class="form__input profile-form__input_name" type="text" aria-label="имя" placeholder="имя">
          <input class="form__input profile-form__input_details" type="text" aria-label="детали" placeholder="детали">
        </fieldset>
        <button type="submit" class="form__save">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="close"></button>
    </div>
  </div>

  <div class="popup popup_page-is-loading popup_type_add-place">
    <div class="popup__content">
      <form class="form add-place-form" name="add-place-form">
        <h2 class="form__caption">Новое место</h2>
        <fieldset class="form__field-set">
          <input class="form__input add-place-form__input_name" type="text" aria-label="Название" placeholder="Название">
          <input class="form__input add-place-form__input_link" type="text" aria-label="Ссылка на картинку" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="form__save">Создать</button>
      </form>
      <button type="button" class="popup__close" aria-label="close"></button>
    </div>
  </div>

  <div class="popup popup_page-is-loading popup_type_view-place popup_dark-background">
    <div class="popup__content">
      <div class="view-place">
        <img class="view-place__image" src="" alt="template element">
        <h2 class="view-place__caption">template element</h2>
      </div>
      <button type="button" class="popup__close" aria-label="close"></button>
    </div>
  </div>

  <template id="places-list-item-template">
    <li class="places-list__item">
      <article class="place">
        <img class="place__image" src="" alt="template element">
        <div class="place__caption-container">
          <h2 class="place__caption">template element</h2>
          <button type="button" class="place__like"></button>
        </div>
        <button type="button" class="place__delete" aria-label="Удалить"></button>
      </article>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
